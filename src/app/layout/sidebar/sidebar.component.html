<div class="sidebar-inner">
  <section class="sidebar-panel">
    <div class="author">
      <div class="img"></div>
      <p>{{siteInfo.user.name}}</p>
      <p>{{siteInfo.user.signature}}</p>
    </div>

    <nav class="sidebar-nav">
      <div>
        <a routerLink="/archive">
          <span>{{countData[2]}}</span>
          <span>文章</span>
        </a>
      </div>
      <div>
        <a routerLink="/category">
          <span>{{countData[0]}}</span>
          <span>分类</span>
        </a>
      </div>
      <div>
        <a routerLink="/tag">
          <span>{{countData[1]}}</span>
          <span>标签</span>
        </a>
      </div>
    </nav>

    <div class="social">
      <div>
        <span>
            <a href="https://github.com/mecoepcoo" target="_blank">Github</a>
        </span>
        <span>
          <a class="wechat-img">Wechat</a>
        </span>
        <span>
          <a href="https://steamcommunity.com/id/mecoepcoo" target="_blank">Dota2</a>
        </span>
      </div>
      <div>
        <span>
          <a href="mailto:340349237@qq.com">Mail</a>
        </span>
        <span>
          <a href="https://zhuanlan.zhihu.com/tianzhen" target="_blank">Zhihu</a>
        </span>
        <span>
          <a href="http://www.jianshu.com/u/c0d59133d5e3" target="_blank">Jianshu</a>
        </span>
      </div>
    </div>

    <div class="links">
      <div class="links-title">
        友情链接
      </div>
      <ul class="links-list">
        <li class="links-list-item" *ngFor="let blogroll of blogrolls"><a [href]="blogroll.url" target="_blank">{{blogroll.name}}</a></li>
      </ul>
    </div>
  </section>
</div>
